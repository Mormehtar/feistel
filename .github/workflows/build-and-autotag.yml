# .github/workflows/build-and-autotag.yml
name: build-and-autotag

on:
  push:
    branches: [ main ]        # build + tag on main
  pull_request:
    branches: [ main ]        # build only on PRs to main

permissions:
  contents: write              # needed for tagging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0       # required so existing tags are visible

      - name: Set up Go (from go.mod)
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build & test via Makefile
        run: make              # your Makefile should fail on test/build errors

      # Only tag on pushes to main, never on PRs
      - name: Auto-tag on success
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch  # use "#minor" or "#major" in a commit message to change bump
          tag_prefix: v
          release_branches: main

      - name: Show new tag
        if: steps.tag.outputs.new_tag != ''
        run: echo "New version is ${{ steps.tag.outputs.new_tag }}"

